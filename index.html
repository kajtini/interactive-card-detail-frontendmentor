<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="card-view">
        <article class="view__front">
          <figure>
            <img src="images/bg-card-front.png" alt="" class="card__front" />
          </figure>
          <div class="view__details--front">
            <figure>
              <img src="images/card-logo.svg" alt="" class="card__logo" />
            </figure>
            <p class="card__number">0000 0000 0000 0000</p>
            <div class="name-wrapper">
              <p class="card__name">Jane Appleseed</p>
              <p class="card__date">
                <span class="card__month">00</span>/<span class="card__year"
                  >00</span
                >
              </p>
            </div>
          </div>
        </article>
        <article class="view__back">
          <figure>
            <img src="images/bg-card-back.png" alt="" class="card__back" />
          </figure>
          <div class="view__details--back">
            <p class="card__cvc">000</p>
          </div>
        </article>
      </section>

      <section class="user-details">
        <article class="user-inputs">
          <p class="input__type">Cardholder Name</p>
          <input
            class="user-input input--name"
            type="text"
            placeholder="e.g. Jane Appleseed"
          />
          <p class="input--wrong hidden">Can't be blank</p>

          <p class="input__type">Card Number</p>
          <input
            class="user-input input--number"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
          />
          <p class="input--wrong hidden">
            Wrong format, 16 characters and numbers only
          </p>

          <div class="input-wrapper">
            <div>
              <p class="input__type">Exp. Date (MM/YY)</p>
              <div class="month-year-wrapper">
                <input
                  class="user-input input--mm"
                  type="text"
                  placeholder="MM"
                  maxlength="2"
                />
                <input
                  class="user-input input--yy"
                  type="text"
                  placeholder="YY"
                  maxlength="2"
                />
              </div>
              <p class="input--wrong hidden">Can't be blank</p>
            </div>
            <div>
              <p class="input__type">CVC</p>
              <input
                class="user-input input--cvc"
                type="text"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <p class="input--wrong hidden">Can't be blank</p>
            </div>
          </div>
        </article>
        <a href="#" class="user-confirm-btn btn">Confirm</a>
      </section>

      <section class="complete hidden">
        <div class="complete__container">
          <img class="complete__icon" src="images/icon-complete.svg" alt="" />
          <p class="complete__thanks">Thank you!</p>
          <p class="complete__info">We've added your card details</p>
          <a href="#" class="user-continue-btn btn">Continue</a>
        </div>
      </section>
    </main>
  </body>
</html>
